<script type="text/html" id='div-data'>

    <% _.each(items,function(item,key,list){ %>
      <li class="col-lg-3 col-md-4 col-xs-6 isotope-item <?php echo $tags?>">
        <div class="portfolio-item">
          <span class="thumb-info thumb-info-lighten thumb-info-centered-icons">
            <span class="thumb-info-wrapper">
              <img src="<%= item.galeria.path+item.file %>" class="img-responsive" alt="">
              <span class="thumb-info-action">
                <a
                  href="<%= item.galeria.path+'thumbs/'+item.file %>"
                  class="lightbox-portfolio"
                  title="<%= item.dsArquivoGaleria %>">
                  <span class="thumb-info-action-icon thumb-info-action-icon-light"><i class="fa fa-search-plus"></i></span>
                </a>
              </span>
            </span>
          </span>
        </div>
      </li>
    <% }) %>

</script>
